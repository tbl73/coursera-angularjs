<!DOCTYPE html>
<html ng-app="ShoppingListCheckOffApp">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Angular Shopping List</title>
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Shopping List</h1>
      <div class="row">
        <div class="col-md-6" ng-controller="ToBuyController as buy">
          <h2>To Buy:</h2>
          <div ng-if="buy.items.length == 0" class="emptyMessage">Everything is bought!</div>
          <ul>
            <li ng-repeat="item in buy.items">Buy {{item.quantity}} {{item.name}}  <button ng-click="buy.buyItem($index)" class="btn btn-small">Bought</button></li>
          </ul>
        </div>
        <div class="col-md-6" ng-controller="AlreadyBoughtController as bought">
          <h2>Already Bought:</h2>
          <div ng-if="bought.items.length == 0" class="emptyMessage">Nothing bought yet.</div>
          <ul>
            <li ng-repeat="item in bought.items">Bought {{item.quantity}} {{item.name}}</li>
          </ul>
        </div>        
      </div>

    </div>


  </body>
</html>
